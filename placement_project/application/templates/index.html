<!DOCTYPE html>
<html>
<head>
    <title>Classifier App</title>
</head>
<body>
    <h2>Enter Inputs</h2>

    <form method="post">
        <label>CGPA:</label>
        <input type="number" step="any" name="input1" placeholder="Enter CGPA" required>
        <br><br>

        <label>IQ:</label>
        <input type="number" step="any" name="input2" placeholder="Enter IQ" required>
        <br><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction is not none %}
        {% if prediction == 0 %}
            <h3>Prediction: You will not get placed</h3>
        {% else %}
            <h3>Prediction: You will get placed</h3>
        {% endif %}
    {% endif %}
</body>
</html>
